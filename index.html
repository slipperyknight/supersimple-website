<style>
    .subscribe-button{
        background-color: rgb(212, 7, 7);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 8px;
        transition: opacity 0.15s;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;;
        vertical-align: top;

    }

    .subscribe-button:hover{
        opacity: 0.6;
       
    }

    .subscribe-button:active{
        opacity: 0.3;
        
    }


    .join-button{
        background-color: white;
        border-radius: 4px;
        color: blue;
        border-color: blue;
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        margin-right : 8px;
        transition: background-color 0.15s, color 0.15s;
        padding-left: 16px;
        padding-top: 9px;
        padding-right: 16px;
        padding-bottom: 9px;


        
    }

    .join-button:hover{
        background-color: blue;
        color: white;
        border-color: white;

    }
    .join-button:active{
        opacity: 0.6;
    }
    .tweet{
        background-color: rgb(71, 207, 245);
        color: white;
        border: none;
        padding-left: 16px;
        padding-top: 9px;
        padding-right: 16px;
        padding-bottom: 9px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }

        .tweet:hover { 
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

        }
        .tweet:active{
            opacity: 0.3;
        }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet">Tweet </button>
